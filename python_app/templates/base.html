<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}HealthAgg{% endblock %} - AI Healthcare Aggregator</title>
  <meta name="description" content="India's first neutral healthcare aggregator. Compare doctors, labs, and medicines powered by AI." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#0f766e', foreground: '#ffffff', 50: '#f0fdfa', 100: '#ccfbf1' },
            accent: { DEFAULT: '#0891b2', 50: '#ecfeff' },
            background: '#fafafa',
            foreground: '#171717',
            muted: { DEFAULT: '#f5f5f5', foreground: '#737373' },
            card: '#ffffff',
            border: '#e5e5e5',
            destructive: { DEFAULT: '#ef4444', foreground: '#ffffff' },
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes slideUp { from { opacity:0; transform:translateY(16px); } to { opacity:1; transform:translateY(0); } }
    .slide-up { animation: slideUp 0.5s ease-out; }
    .spinner { border: 3px solid #e5e5e5; border-top-color: #0f766e; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.6s linear infinite; display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-background text-foreground min-h-screen flex flex-col">
  {% block body %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
